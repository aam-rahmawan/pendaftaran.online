<html>
<head>
<title>Pendaftaran Online</title>
</head>

<body>
<h1>FORMULIR PENDAFTARAN ONLINE</h1>

	<table border="0" style="center; color:black">

		<tr>
		    <td>Nama Lengkap</td>
		    <td>:</td>
		    <td><input type="text" required></td>
		</tr>

		<tr>
		    <td>Tanggal Lahir</td>
		    <td>:</td>
		    <td><input type="Date" required></td>
		</tr>

		<tr>
		    <td>Jenis Kelamin</td>
		    <td>:</td>
		    <td><input type="radio"/>Laki-Laki
		    <input type="radio"/>Perempuan</td>
		</tr>

		<tr>
		    <td>Alamat</td>
		    <td>:</td>
		    <td><textarea cols="22" rows="3" required></textarea></td>
		</tr>

		<tr>
		    <td>Daftar Riwayat Pekerjaan</td>
		    <td>:</td>
		    <td><textarea cols="22" rows="3" required></textarea></td>
		</tr>

		<tr>
		    <td>Umur</td>
		    <td>:</td>
		    <td><input type="number" min="40" required></td>
		</tr>


</table>
</body>
</html>
